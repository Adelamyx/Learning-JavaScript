<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环生成坐标</title>
	<style>
		div{
			width: 30px;
			height: 30px;
			background-color: pink;
			border: 1px solid #ccc;
			font-size: 30px;
			line-height: 30px;
			text-align: center;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
	<script>
		window.onload=function(){
			for(var i=0;i<10;i++){
				document.body.innerHTML+='<div>'+i+'</div>';
			}
			var oDiv=document.getElementsByTagName('div');
			for(var i=0;i<10;i++){
				//debugger
				oDiv[i].style.left=40*i+'px';
			}
			//alert(oDiv.length);			
		}
	</script>
</head>
<body>
	
</body>
</html>
