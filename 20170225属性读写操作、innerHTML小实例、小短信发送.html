<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性读写操作、innerHTML小实例</title>
	<style>
		#textcontent{
			width: 300px;
			height: 380px;
			border: 1px solid #ccc;
			margin-bottom: 5px;
		}
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		.clearfix{
			list-style: none;
			margin: 0px;
			padding: 0px;
			clear: both;  
		}
	</style>
	<script>
		window.onload=function(){
			var oTextcontent =document.getElementById('textcontent');
			var oText =document.getElementById('text');
			var oButton =document.getElementById('button');
			var oSpan=document.getElementById('span');
			var onOFF=true;
			oSpan.onclick=function(){
				if(onOFF){
					oSpan.innerHTML='冒冒';
					onOFF=false;
				}else{
					oSpan.innerHTML='秒味';
					onOFF=true;
				}
			};
			oButton.onclick=function(){
				//debugger;
				// a=a+b;
				// a+=b;
				//oTextcontent.innerHTML=oTextcontent.innerHTML+oSpan.innerHTML+oText.value+'<br>';

				// if( oText.value == ''){
				// 	alert('请输入一段文字');
				// }else {
				// 	oTextcontent.innerHTML=oSpan.innerHTML+oText.value+'<br>'+oTextcontent.innerHTML;
				// }

				if( oText.value == ''){
					alert('请输入一段文字');
				}else if(onOFF){
					oTextcontent.innerHTML+='<li class="fl clearfix"><p class="">'+oSpan.innerHTML+oText.value+'</p></li><br>';
				}else {
					oTextcontent.innerHTML+='<li class="fr clearfix"><p class="">'+oText.value+oSpan.innerHTML+'</p></li><br>';
				}
			};
		};
	</script>
</head>
<body>
	<div id="textcontent"></div>
	<div id="submitcontent">
		<span id="span">秒味</span>
		<input type="text" id="text" >
		<input type="button" value="提交" id="button">
	</div>
</body>
</html>
